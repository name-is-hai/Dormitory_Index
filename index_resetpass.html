<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/indexstyle_resetpass.css">
    <link rel="shortcut icon" type="x-icon" href="img/icon.png">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <title>Reset Password</title>
</head>
<body style="background-image: url(img/form-background.webp);">
    <div style="margin-top: 5%;">
        <h1 style="text-align: center;">Reset Password Form</h1>
        <div class="resetform">
            <h2>Forgot Password?</h2>
            <p>Enter your username and date of birth below to reset your password</p>
            <form action="">
                <div class="inputfill">
                    <ion-icon name="person-circle-outline"></ion-icon>
                    <input type="text" name="username" placeholder="Username" required>
                </div>
                <div class="inputfill">
                    <ion-icon name="calendar-outline"></ion-icon>
                    <input type="password" name="password" placeholder="DOB" required>
                </div>
                <div style="display: flex; justify-content: center; align-items: center;">
                    <span class="front__text"><button type="submit"
                            class="reset__buttum">Reset</button></span>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
